{% extends "base.html" %}
{% load bootstrap %}
{% block title %}
  編集
{% endblock title %}
{% block content %}
  <h1>編集</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!--
      form|bootstrap
      DjangoのフォームをBootstrapスタイルで表示する。
      このフォームは、ProductUpdateViewによって提供された
      Productモデルのインスタンスデータを含むフォームとなっている。
    -->
    {{ form|bootstrap }}
    <br>
    <a href="{% url 'list' %}">戻る</a>
    <input type="submit" class="btn btn-primary" value="更新">
  </form>
{% endblock content %}
