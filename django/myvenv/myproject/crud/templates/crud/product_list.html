<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品一覧</title>
  </head>
  <body>
    <h1>商品一覧</h1>
    <table border="1">
      <thead>
        <tr>
          <th>商品名</th>
          <th>価格</th>
        </tr>
      </thead>
      <!-- {% for % }構文を使用して、サーバー側でリストやクエリセットをループし、HTMLを生成する。-->
      {% for product in object_list %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }} 円</td>
      </tr>
      {% endfor %}
    </table>

    <!-- pagination -->
    {{ page_obj.number}} / {{ page_obj.paginator.num_pages }} ページ<br />

    <!-- prev -->
    <!--
      ?page=1とは:
      ?はURLのクエリパラメータを示すために使用する
      パラメータのpageに値1を設定しており、これにより、サーバー側で
      ページ番号を受け取ることができる。

      &laquo, &raquoはHTMLの特殊文字であり、それぞれ「左向きの山形括弧」と「右向きの山形括弧」を表す。
      これらの文字は、ページネーションのリンクに使用され、ユーザーにページを移動するための矢印を表す。
    -->

    {% if page_obj.has_previous %}
    <a href="?page=1">&laquo; 先頭</a>
    <a href="?page={{ page_obj.previous_page_number }}">前へ</a>
    {% endif %} {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number}}">次へ</a>
    <a href="?page={{ page_obj.paginator.num_pages }}">最後 &raquo;</a>
    {% endif %}
  </body>
</html>
